{% extends "base.html" %}

{% block title %}Lead Verification Dashboard{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Verify New Lead</h2>
    
    <form id="verifyForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="last_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Verify Lead
            </button>
        </div>
    </form>
</div>

<div id="results" class="mt-8 hidden">
    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">Verification Results</h3>
        
        <div class="space-y-4">
            <div class="border-b pb-4">
                <h4 class="font-medium text-gray-700">Phone Verification</h4>
                <div id="phoneResult" class="mt-2"></div>
            </div>
            
            <div class="border-b pb-4">
                <h4 class="font-medium text-gray-700">Email Verification</h4>
                <div id="emailResult" class="mt-2"></div>
            </div>
            
            <div>
                <h4 class="font-medium text-gray-700">Risk Assessment</h4>
                <div id="riskResult" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

<div class="mt-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">Recent Verifications</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="recentVerifications">
                    <!-- Recent verifications will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
